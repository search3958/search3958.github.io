<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>言語を選択</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary: #007AFF;
            --bg: #f5f5f7;
            --card: #ffffff;
            --text: #1d1d1f;
            --secondary-text: #86868b;
            --ease: cubic-bezier(.61, 0, 0, 1);
        }

        * { line-height: 1.5 !important; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .selector-card {
            background: var(--card);
            width: 90%;
            max-width: 400px;
            padding: 32px 24px;
            border-radius: 32px;
            box-shadow: 0 20px 80px rgba(0,0,0,0.06);
            text-align: center;
            position: relative;
            height: 300px; 
            transition: height 0.6s var(--ease);
            overflow: hidden;
        }

        .selector-card.expanded { height: 385px; }

        .header-container {
            position: relative;
            height: 100px;
            margin-bottom: 24px;
        }

        .icon-animation {
            position: absolute;
            top: 0; left: 0; right: 0;
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.4s var(--ease), transform 0.4s var(--ease);
        }
        .icon-animation.hide {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }
        span.material-icons {
            font-size: 64px;
            color: var(--primary);
        }

        .text-animation {
            position: absolute;
            left: 0; right: 0;
            opacity: 1;
            filter: blur(0px);
            transform: translateY(0);
            transition: opacity 0.5s var(--ease), filter 0.5s var(--ease), transform 0.5s var(--ease);
        }
        .text-animation.hide {
            opacity: 0;
            filter: blur(4px);
            transform: translateY(10px);
            pointer-events: none;
        }

        #titleWrapper { top: 0px; }
        #descWrapper { top: 56px; }

        .lang-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .lang-item {
            border: 2px solid #f9f9f9;
            background: #f9f9f9;
            padding: 14px 8px;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            color: var(--text);
        }

        .lang-item.selected {
            border-color: var(--primary);
            background: var(--primary);
            color: #fff;
        }

        .btn-continue {
            width: 100%;
            height: 60px;
            background: var(--text);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s var(--ease), transform 0.5s var(--ease);
            pointer-events: none;
        }

        .btn-continue.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div class="selector-card" id="card">
    <div class="header-container">
        <div class="icon-animation" id="iconWrapper">
            <span class="material-icons">language</span>
        </div>
        <div class="text-animation hide" id="titleWrapper">
            <h1 id="titleText" style="margin:0; font-size: 24px;">Language</h1>
        </div>
        <div class="text-animation hide" id="descWrapper">
            <p id="descText" style="margin:0; color: var(--secondary-text);">Please select your language</p>
        </div>
    </div>
    
    <div class="lang-list">
        <div class="lang-item" data-value="ja">日本語</div>
        <div class="lang-item" data-value="en">English</div>
        <div class="lang-item" data-value="zh-CN">简体中文</div>
        <div class="lang-item" data-value="zh-TW">繁體中文</div>
        <div class="lang-item" data-value="ko">한국어</div>
        <div class="lang-item" data-value="ko-KP">조선말</div>
    </div>

    <button class="btn-continue" id="nextBtn">Continue</button>
</div>

<script>
    const card = document.getElementById('card');
    const iconWrapper = document.getElementById('iconWrapper');
    const titleWrapper = document.getElementById('titleWrapper');
    const descWrapper = document.getElementById('descWrapper');
    const titleText = document.getElementById('titleText');
    const descText = document.getElementById('descText');
    const nextBtn = document.getElementById('nextBtn');
    const langItems = document.querySelectorAll('.lang-item');
    
    const i18n = {
        ja: { title: "言語", desc: "日本語でよろしいですか？", btn: "続行" },
        en: { title: "Language", desc: "Is English correct?", btn: "Continue" },
        "zh-CN": { title: "语言", desc: "确认选择 简体中文 吗？", btn: "继续" },
        "zh-TW": { title: "語言", desc: "確認選擇 繁體中文 嗎？", btn: "繼續" },
        ko: { title: "언어", desc: "한국어가 맞습니까?", btn: "계속" },
        "ko-KP": { title: "언어", desc: "조선말로 해도 일없겠습니까?", btn: "계속" }
    };

    langItems.forEach(item => {
        item.addEventListener('click', () => {
            const val = item.dataset.value;
            const data = i18n[val];

            // 1. 言語ボタンを押した瞬間に即座に localStorage に保存
            localStorage.setItem('selectedLang', val);

            // 2. 選択状態のUI更新
            langItems.forEach(i => i.classList.remove('selected'));
            item.classList.add('selected');

            // 3. アニメーション演出
            iconWrapper.classList.add('hide');
            titleWrapper.classList.add('hide');
            descWrapper.classList.add('hide');

            setTimeout(() => {
                // 中身の書き換え
                titleText.textContent = data.title;
                descText.textContent = data.desc;
                nextBtn.textContent = data.btn;

                // カード展開と表示
                card.classList.add('expanded');
                nextBtn.classList.add('show');
                
                titleWrapper.classList.remove('hide');
                descWrapper.classList.remove('hide');
            }, 250); 
        });
    });

    nextBtn.addEventListener('click', () => {
    const selected = document.querySelector('.lang-item.selected')?.dataset.value;
    if (!selected) return;

    // 1. URLパラメータから "next" の値を取得
    const params = new URLSearchParams(window.location.search);
    const redirectTo = params.get('next'); // 例: ?next=dashboard なら "dashboard" が入る

    if (redirectTo) {
        // 2. リダイレクト先が指定されている場合は、そこへ移動
        // セキュリティのため、外部サイトへの強制リダイレクトを防ぐチェックを入れるのが一般的です
        window.location.href = redirectTo;
    } else {
        // 3. 指定がない場合のデフォルト移動先
        window.location.href = "https://search3958.github.io/";
    }
});
</script>

</body>
</html>
