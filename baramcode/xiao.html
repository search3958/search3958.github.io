<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z.ai Code Chat Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --border-color: #ddd;
            --user-bg: #e3f2fd;
            --ai-bg: #ffffff;
            --code-bg: #1e1e1e;
            --code-text: #d4d4d4;
        }
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: #f0f2f5;
        }
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .code-panel {
            width: 45%;
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: #fff;
            padding: 10px;
        }
        .code-label {
            font-size: 12px;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }
        #codeArea {
            flex: 1;
            font-family: inherit;
            font-size: 13px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            outline: none;
            background: #fafafa;
            line-height: 1.5;
        }
        .msg {
            max-width: 95%;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background: var(--user-bg);
            border: 1px solid #bbdefb;
        }
        .ai {
            align-self: flex-start;
            background: var(--ai-bg);
            border: 1px solid var(--border-color);
            width: 98%;
        }
        .ai pre {
            background: var(--code-bg) !important;
            color: var(--code-text) !important;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .ai code { font-family: inherit; }
        .input-area {
            padding: 20px;
            background: #fff;
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--border-color);
        }
        #promptInput {
            flex: 1;
            height: 80px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            resize: none;
            outline: none;
            font-family: inherit;
        }
        button {
            padding: 0 30px;
            background: #333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #000; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="main-content">
        <div id="chat-container">
            <div class="msg ai">ソースコードを貼り付け、指示を入力してください。</div>
        </div>
        
        <div class="code-panel">
            <div class="code-label">SOURCE CODE</div>
            <textarea id="codeArea" placeholder="ここにコードを貼り付け..."></textarea>
        </div>
    </div>

    <div class="input-area">
        <textarea id="promptInput" placeholder="指示を入力 (Ctrl+Enterで送信)"></textarea>
        <button id="sendBtn" onclick="askAI()">SEND</button>
    </div>

    <script>
        const API_URL = 'https://sbmatwewsgkuidzbxbxp.supabase.co/functions/v1/zai';

        async function askAI() {
            const promptInput = document.getElementById('promptInput');
            const codeArea = document.getElementById('codeArea');
            const container = document.getElementById('chat-container');
            const sendBtn = document.getElementById('sendBtn');

            const userText = promptInput.value.trim();
            const codeText = codeArea.value.trim();

            if (!userText || sendBtn.disabled) return;

            // プロンプトを一切省略せず、指示通りに出力させる
            let finalPrompt = "";
            if (codeText) {
                finalPrompt = `以下の指示とコードに基づき、修正したコードを出力してください。\n\n【指示】\n${userText}\n\n【対象コード】\n${codeText}\n\n【ルール】\n余計な解説は省き、修正後のコード全体をコードブロックで出力すること。`;
            } else {
                finalPrompt = userText;
            }

            addMessage(userText, 'user');
            promptInput.value = '';
            sendBtn.disabled = true;

            const aiDiv = addMessage('...', 'ai');
            let streamText = '';
            let buffer = '';

            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: finalPrompt })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                aiDiv.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 未完の行を次へ

                    for (const line of lines) {
                        const trimmed = line.trim();
                        if (!trimmed.startsWith('data: ')) continue;
                        
                        const dataStr = trimmed.substring(6);
                        if (dataStr === '[DONE]') break;

                        try {
                            const json = JSON.parse(dataStr);
                            const content = json.choices[0].delta?.content || '';
                            streamText += content;
                            
                            // レンダリング実行
                            aiDiv.innerHTML = marked.parse(streamText);
                            container.scrollTop = container.scrollHeight;
                        } catch (e) {}
                    }
                }
            } catch (err) {
                aiDiv.innerHTML = `<span style="color:red;">Error: ${err.message}</span>`;
            } finally {
                sendBtn.disabled = false;
            }
        }

        function addMessage(text, type) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div;
        }

        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                e.preventDefault();
                askAI();
            }
        });
    </script>
</body>
</html>
