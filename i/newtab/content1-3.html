<h1>使い方</h1>
  <h2>
  リンクへ移動する
  </h2>
  <p>スクロールするとアイコンが表示されます。そのアイコンをクリックするだけです。</p>
  <h2>
  カスタマイズ
  </h2>
  <p>右上にあるにあるペンキを塗る筆のようなアイコンをクリックするとウィンドウが現れます。<br>カラーピッカーでサイトの色を変更したり，下のテキストボックスでは自由な背景画像を使用できます。</p>
<h2>
  ツール
  </h2>
  <p>Geminiや計算機はサイト内で使用することができましたが，現在は利用できません。今後復活予定です。</p>
