<h1>使い方</h1>
  <h2>
  リンクへ移動する
  </h2>
  <p>スクロールするとアイコンが表示されます。そのアイコンをクリックするだけです。</p>
  <h2>
  カスタマイズ
  </h2>
  <p>下の方にある筆のようなアイコンをクリックするともウィンドウが現れます。<br>カラーピッカーでサイトの色を変更したり，下のチェックボックスでは最もシンプルなアイコンを使用できます。<br>もしMaterial youが気に入らないのであればデフォルトの色を使用をクリックするだけです。</p>
<h2>
  ツール
  </h2>
  <p>Geminiや計算機はサイト内で使用することができます。</p>
