<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newtab3</title>
<style>
  :root {
    --background-light: #f0f0f0;
    --element-light: #185af2;
    --background-dark: #000000;
    --element-dark: #185af2;
    --text-light: #ffffff;
    --text-dark: #1c1c1c;
}
body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
         height:calc(100vh - 50px);
         overflow: hidden;
  background-color:var(--backround-light);
        }
        header {
            background-color: #FFFFFF;
            color: #000000;
            padding: 15px 16px;
            font-size:24px;
        }
        .container {
          display: flex;
          height:100%;
        }
        .sidebar {
            width: 200px;
            background-color: #f6f6f6;
            padding: 8px;
            overflow:scroll;
        }
        .sidebar a {
            display: block;
          padding:4px 8px;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
          border-radius:22px;
          transition:all 0.2s ease-out;
        }
        .sidebar a:hover {
            color:var(--element-dark);
        }
        .content {
            flex: 1;
        }
        h3 {
            padding:0px 8px;
            font-size: 18px; /* 小さい見出しのサイズ */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; 
        }
.headlink{
  text-decoration: none;
  color:#000;
  margin-left:8px;
}
.primary{
    text-decoration: none;
  text-align:right;
  color:#fff;
  background:var(--element-dark);
  position: absolute;
top: 16px; right: 16px;
  padding:5px 8px;;
  font-size:16px;
  border-radius:16px;
}
@media (prefers-color-scheme: dark) {
  body{
    color:#fff;
    background:#000;
  }
  header{
    background:#1c1c1c;
    color:#fff;
  }
  .headlink{
    color:#fff;
  }
  .sidebar{
    background:#0f0f0f;
    color:#fff;
  }
  .sidebar a {
    color:#fff;
  }
}
</style>
</head>
<body>
    <header>
        Newtab3
      <a class="headlink" href="https://search3958.github.io/i/newtab/?section=content1-1.html">基本</a>
      <a class="headlink" href="https://search3958.github.io/i/newtab/?section=content2-1.html">バージョン</a>
      <a class="primary" href="https://search3958.github.io/newtab/?value=sample">サイトへ行く</a>
    </header>
    <div class="container">
        <div class="sidebar" id="sidebar">
        </div>
        <div class="content">
            <iframe id="contentFrame" src="" title="Content Frame"></iframe> <!-- iframeを追加 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
