<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Download APK</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #000000;
            --card: #1C1C1E;
            --text: #FFFFFF;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .app-card {
            width: 85%;
            max-width: 360px;
            background: var(--card);
            border-radius: 28px;
            padding: 32px 24px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        h1 { font-size: 1.6rem; margin-bottom: 24px; }

        .download-btn {
            display: block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 16px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.4);
        }

        .download-btn:active {
            transform: scale(0.97);
            opacity: 0.9;
        }

        .home-link {
            display: inline-block;
            margin-top: 30px;
            color: #8E8E93;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="app-card">
    <h1>App Download</h1>

    <a href="https://search3958.github.io/test-001/app-debug.apk" class="download-btn" download="app-debug.apk">
        今すぐダウンロード
    </a>

    <a href="https://search3958.github.io/" class="home-link">hello3958に戻る</a>
</div>

</body>
</html>
