<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>利用規約未同意</title>
  <!-- Google Fonts: M PLUS 2 -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;font-family: 'M PLUS 2', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: #dbdce0;
      font-family: 'M PLUS 2', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dialog {
      background-color: #fff;
      border-radius: 32px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    .dialog h2 {
      color: #202124;
      font-size: 20px;
      line-height: 1.4;
      margin-bottom: 24px;
      font-weight: 500;
    }

    #agreeBtn {
      background-color: #0d5ad5;
      color: white;
      border: none;
      border-radius: 18px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }

    #agreeBtn:hover {
      opacity: 0.9;
    }

    .links {
      margin-top: 28px;
      font-size: 13px;
    }

    .links a {
      color: #5F6368;
      text-decoration: none;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <h2>お客様は利用規約への同意を撤回しているため<br>本サービスをご利用いただけません。</h2>

    <div class="links">
      <a href="https://search3958.github.io/policies/trems.html" target="_blank" rel="noopener">利用規約</a>と
      <a href="https://search3958.github.io/policies/privacy.html" target="_blank" rel="noopener">プライバシーポリシー</a>をご確認ください。
    </div>
    <button id="agreeBtn">利用規約に同意する</button>

  </div>

  <script>
    document.getElementById('agreeBtn').addEventListener('click', () => {
      localStorage.removeItem('termsAccepted'); // 同意済みとみなす
      window.location.href = 'https://search3958.github.io/';
    });
  </script>
</body>
</html>
