<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D å›è»¢å¯èƒ½ ãƒ™ãƒ«ãƒˆã‚³ãƒ³ãƒ™ã‚¢ ãƒ‘ã‚ºãƒ« (7x7)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1500px; /* 3Dç©ºé–“ã®åŸºç‚¹ */
            overflow: hidden; /* ã‚ºãƒ¬ã‚’é˜²ã */
        }

        h1 {
            color: #64ffda;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
            margin-bottom: 20px;
        }

        /* --- 3D ãƒœãƒ¼ãƒ‰ã‚³ãƒ³ãƒ†ãƒŠ (å›è»¢å¯¾è±¡) --- */
        #board-container {
            /* åˆæœŸå‚¾ãã‚’è¨­å®š */
            transform: rotateX(60deg) rotateZ(45deg); 
            transform-style: preserve-3d;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
            transition: box-shadow 0.5s;
            cursor: grab; /* ãƒ‰ãƒ©ãƒƒã‚°ã§ãã‚‹ã‚«ãƒ¼ã‚½ãƒ« */
        }
        #board-container:active {
            cursor: grabbing;
        }

        /* ã‚²ãƒ¼ãƒ ãƒœãƒ¼ãƒ‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #game-board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(7, 60px);
            border: 5px solid #333;
            background-color: #2e2e4f;
            transform-style: preserve-3d;
        }

        /* ã‚»ãƒ«ã®åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
        .cell {
            width: 60px;
            height: 60px;
            box-sizing: border-box;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #1f1f3a;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            transform-style: preserve-3d;
        }
        /* ç‰¹æ®Šãªã‚»ãƒ«ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .warp1 { background-color: #8a2be2; } 
        .spawner { background-color: #3cb371; } 
        .seller { background-color: #dc143c; } 

        /* çŸ¢å°ï¼ˆã‚³ãƒ³ãƒ™ã‚¢ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .arrow-indicator {
            position: absolute;
            font-size: 30px;
            color: #64ffda;
            line-height: 1;
            transform: translateZ(5px);
            transition: transform 0.3s ease-out, color 0.3s;
        }
        .cell.up .arrow-indicator { transform: translateZ(5px) rotateZ(0deg); }
        .cell.right .arrow-indicator { transform: translateZ(5px) rotateZ(90deg); }
        .cell.down .arrow-indicator { transform: translateZ(5px) rotateZ(180deg); }
        .cell.left .arrow-indicator { transform: translateZ(5px) rotateZ(270deg); }
        
        /* --- è·ç‰©ï¼ˆãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ï¼‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å¼·åŒ– --- */
        .package {
            position: absolute;
            width: 70%;
            height: 70%;
            background-color: #a0522d;
            border: 3px solid #5d2b0e;
            border-radius: 5px;
            z-index: 10;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            
            /* ã‚»ãƒ«ã‹ã‚‰æµ®ãä¸ŠãŒã‚‰ã›ã‚‹ */
            transform: translateZ(15px); 
            /* è·ç‰©ãŒç§»å‹•ã™ã‚‹éš›ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ™‚é–“ (JavaScriptã¨åŒæœŸ) */
            transition: transform 0.2s ease-out; 
        }

        /* ç§»å‹•ä¸­ã®ãƒã‚¦ãƒ³ã‚¹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .moving {
            animation: move-bounce 0.8s infinite alternate ease-in-out;
        }
        @keyframes move-bounce {
            from { transform: translateZ(15px) scale(1); }
            to { transform: translateZ(25px) scale(1.05); }
        }

        /* UIè¦ç´ ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        #controls {
            margin-top: 50px; 
            text-align: center;
        }
        #inventory {
            margin-bottom: 15px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .control-buttons button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #64ffda;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin: 0 5px;
        }
        .control-buttons button:hover {
            background-color: #4ee6c1;
        }
        .control-buttons button:active {
            transform: scale(0.95);
        }
        
        .paused-state {
            background-color: #ffcc00 !important;
        }
    </style>
</head>
<body>

    <h1>3D å›è»¢å¯èƒ½ ãƒ™ãƒ«ãƒˆã‚³ãƒ³ãƒ™ã‚¢ ãƒ‘ã‚ºãƒ« (7x7)</h1>

    <div id="controls">
        <div id="inventory">è·ç‰©: 0å€‹</div>
        <div class="control-buttons">
            <button id="place-package">ğŸ“¦ ä¸­å¤®ã«ç½®ã</button>
            <button id="toggle-game" class="paused-state">â–¶ å†ç”Ÿ</button>
        </div>
        <p>ï¼ˆãƒœãƒ¼ãƒ‰ã‚’ãƒ‰ãƒ©ãƒƒã‚°ã™ã‚‹ã¨å›è»¢ã—ã¾ã™ã€‚ç©ºã®ãƒã‚¹ã‚’ã‚¯ãƒªãƒƒã‚¯ã§ã‚³ãƒ³ãƒ™ã‚¢ã®å‘ããŒå¤‰ã‚ã‚Šã¾ã™ï¼‰</p>
    </div>

    <div id="board-container">
        <div id="game-board">
            </div>
    </div>

    <script>
        // --- ã‚²ãƒ¼ãƒ å®šæ•° ---
        const BOARD_SIZE = 7;
        const CENTER_POS = { row: Math.floor(BOARD_SIZE / 2), col: Math.floor(BOARD_SIZE / 2) };
        const directions = ['right', 'down', 'left', 'up'];
        const MOVE_SPEED_MS = 800; 

        // --- DOMè¦ç´  ---
        const gameBoardEl = document.getElementById('game-board');
        const boardContainer = document.getElementById('board-container');
        const placePackageBtn = document.getElementById('place-package');
        const toggleGameBtn = document.getElementById('toggle-game');
        const inventoryEl = document.getElementById('inventory');
        
        // --- ã‚²ãƒ¼ãƒ çŠ¶æ…‹ ---
        let board = []; 
        let specialCells = {}; 
        let packagePosition = null; 
        let inventory = 1; // åˆæœŸè·ç‰©
        let gameInterval = null; 
        let isPaused = true; // åˆæœŸçŠ¶æ…‹ã¯ä¸€æ™‚åœæ­¢

        // --- 3Då›è»¢çŠ¶æ…‹ ---
        let isDragging = false;
        let startX, startY;
        let rotateX = 60; // åˆæœŸå€¤
        let rotateZ = 45; // åˆæœŸå€¤
        const ROTATE_SENSITIVITY = 0.5;

        // --- ç‰¹æ®Šãªãƒã‚¹ã®åº§æ¨™ ---
        specialCells['warp1_A'] = { row: 0, col: 0 }; 
        specialCells['warp1_B'] = { row: 6, col: 6 };
        specialCells['spawner'] = { row: 6, col: 0 }; 
        specialCells['seller'] = { row: 0, col: 6 }; 

        // --- åˆæœŸåŒ– ---
        function initBoard() {
            // ãƒœãƒ¼ãƒ‰ã®ã‚»ãƒ«ç”Ÿæˆå‡¦ç†ï¼ˆå‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¨åŒã˜ï¼‰
            for (let r = 0; r < BOARD_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < BOARD_SIZE; c++) {
                    board[r][c] = 'right';

                    const cell = document.createElement('div');
                    cell.classList.add('cell', 'right');
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    cell.id = `cell-${r}-${c}`;

                    const arrow = document.createElement('div');
                    arrow.classList.add('arrow-indicator');
                    arrow.textContent = 'â–¶';
                    cell.appendChild(arrow);

                    if ((r === specialCells['warp1_A'].row && c === specialCells['warp1_A'].col) ||
                        (r === specialCells['warp1_B'].row && c === specialCells['warp1_B'].col)) {
                        cell.classList.add('warp1');
                    } else if (r === specialCells['spawner'].row && c === specialCells['spawner'].col) {
                        cell.classList.add('spawner');
                    } else if (r === specialCells['seller'].row && c === specialCells['seller'].col) {
                        cell.classList.add('seller');
                    }

                    cell.addEventListener('click', toggleConveyorDirection);
                    gameBoardEl.appendChild(cell);
                }
            }
        }
        
        // --- 3Då›è»¢å‡¦ç† ---
        function updateBoardRotation() {
            boardContainer.style.transform = `rotateX(${rotateX}deg) rotateZ(${rotateZ}deg)`;
        }

        boardContainer.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            boardContainer.style.transition = 'none'; // å›è»¢ä¸­ã¯ãƒˆãƒ©ãƒ³ã‚¸ã‚·ãƒ§ãƒ³ã‚’ç„¡åŠ¹åŒ–
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            // Xè»¸å›è»¢ (ä¸Šä¸‹ãƒ‰ãƒ©ãƒƒã‚°)
            rotateX += dy * ROTATE_SENSITIVITY;
            // Zè»¸å›è»¢ (å·¦å³ãƒ‰ãƒ©ãƒƒã‚°)
            rotateZ -= dx * ROTATE_SENSITIVITY;

            // Xè»¸ã®è§’åº¦åˆ¶é™ (æ°´å¹³ã‚ˆã‚Šå°‘ã—ä¸Šã‹ã‚‰çœŸä¸Šã¾ã§)
            rotateX = Math.min(100, Math.max(20, rotateX)); 

            startX = e.clientX;
            startY = e.clientY;
            
            updateBoardRotation();
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                boardContainer.style.transition = 'transform 0.5s ease'; // ãƒ‰ãƒ©ãƒƒã‚°çµ‚äº†å¾Œã«ãƒˆãƒ©ãƒ³ã‚¸ã‚·ãƒ§ãƒ³ã‚’æˆ»ã™
            }
        });

        // --- ã‚²ãƒ¼ãƒ åˆ¶å¾¡é–¢æ•° ---

        function toggleGame() {
            isPaused = !isPaused;
            if (!isPaused && packagePosition !== null) {
                // å†ç”Ÿ
                toggleGameBtn.textContent = "â¸ ä¸€æ™‚åœæ­¢";
                toggleGameBtn.classList.remove('paused-state');
                gameInterval = setInterval(movePackage, MOVE_SPEED_MS);
            } else {
                // ä¸€æ™‚åœæ­¢ or è·ç‰©ãªã—
                toggleGameBtn.textContent = "â–¶ å†ç”Ÿ";
                toggleGameBtn.classList.add('paused-state');
                if (gameInterval) {
                    clearInterval(gameInterval);
                    gameInterval = null;
                }
            }
        }

        function placePackage() {
            if (inventory <= 0) {
                alert("è·ç‰©ãŒã‚ã‚Šã¾ã›ã‚“ã€‚ç”Ÿæˆãƒã‚¹ (å·¦ä¸‹) ã¸ç§»å‹•ã•ã›ã¦ãã ã•ã„ã€‚");
                return;
            }
            
            if (packagePosition !== null) {
                alert("æ—¢ã«è·ç‰©ãŒç½®ã‹ã‚Œã¦ã„ã¾ã™ã€‚");
                return;
            }

            // åˆæœŸé…ç½®ã‚’ä¸­å¤® (3, 3) ã«è¨­å®š
            packagePosition = { row: CENTER_POS.row, col: CENTER_POS.col };
            inventory--;
            updateInventoryDisplay();

            const startCellEl = document.getElementById(`cell-${CENTER_POS.row}-${CENTER_POS.col}`);
            const packageEl = document.createElement('div');
            packageEl.classList.add('package', 'moving');
            packageEl.id = 'current-package';
            packageEl.textContent = 'ğŸ“¦';
            startCellEl.appendChild(packageEl);
            
            // è·ç‰©ã‚’ç½®ã„ãŸå¾Œã€è‡ªå‹•çš„ã«å†ç”Ÿ
            if (isPaused) {
                toggleGame();
            }
        }

        function movePackage() {
            if (packagePosition === null || isPaused) {
                // è·ç‰©ãŒæ¶ˆãˆã‚‹ã‹ä¸€æ™‚åœæ­¢ã•ã‚ŒãŸã‚‰clearIntervalã¯åˆ¥ã®å ´æ‰€ã§å®Ÿè¡Œã•ã‚Œã‚‹
                return;
            }

            let { row: r, col: c } = packagePosition;
            const currentCellEl = document.getElementById(`cell-${r}-${c}`);
            const currentDir = board[r][c];
            let nextR = r;
            let nextC = c;
            let isSpecialAction = false; 

            // 1. ç§»å‹•å…ˆã®æ±ºå®š
            switch (currentDir) {
                case 'up': nextR--; break;
                case 'down': nextR++; break;
                case 'left': nextC--; break;
                case 'right': nextC++; break;
            }
            
            // 2. ç‰¹æ®Šãƒã‚¹ã®åˆ¤å®šï¼ˆç¾åœ¨ã®ãƒã‚¹ã§åˆ¤å®šï¼‰
            let newR = nextR;
            let newC = nextC;
            
            // a. ãƒ¯ãƒ¼ãƒ—
            if (r === specialCells['warp1_A'].row && c === specialCells['warp1_A'].col) {
                newR = specialCells['warp1_B'].row;
                newC = specialCells['warp1_B'].col;
                isSpecialAction = true;
                flashCell(currentCellEl, '#ff00ff');
            } else if (r === specialCells['warp1_B'].row && c === specialCells['warp1_B'].col) {
                newR = specialCells['warp1_A'].row;
                newC = specialCells['warp1_A'].col;
                isSpecialAction = true;
                flashCell(currentCellEl, '#ff00ff');
            } 
            
            // b. ç”Ÿæˆãƒã‚¹
            else if (r === specialCells['spawner'].row && c === specialCells['spawner'].col) {
                inventory++;
                updateInventoryDisplay();
                removePackage(currentCellEl, true); // æˆåŠŸæ™‚ã®å‰Šé™¤
                flashCell(currentCellEl, '#00ff00');
                return; 
            } 
            
            // c. å£²å´ãƒã‚¹
            else if (r === specialCells['seller'].row && c === specialCells['seller'].col) {
                console.log("è·ç‰©å£²å´ï¼");
                removePackage(currentCellEl, true); // æˆåŠŸæ™‚ã®å‰Šé™¤
                flashCell(currentCellEl, '#ff4500');
                return;
            }

            // 3. ç›¤é¢å¤–ã®åˆ¤å®š
            if (newR < 0 || newR >= BOARD_SIZE || newC < 0 || newC >= BOARD_SIZE) {
                console.log("è·ç‰©ãŒãƒœãƒ¼ãƒ‰å¤–ã¸è½ä¸‹ã—ã¾ã—ãŸ");
                removePackage(currentCellEl, false); // å¤±æ•—æ™‚ã®å‰Šé™¤
                return;
            }

            // 4. è·ç‰©ã®ä½ç½®ã‚’æ›´æ–°ã—ã€DOMã‚’ç§»å‹•
            packagePosition = { row: newR, col: newC };
            const nextCellEl = document.getElementById(`cell-${newR}-${newC}`);
            const packageEl = document.getElementById('current-package');
            
            if (packageEl) {
                // ç§»å‹•ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒˆãƒªã‚¬ãƒ¼ã™ã‚‹ãŸã‚ã«ä¸€åº¦è¦ªã‹ã‚‰å¤–ã—ã€æ–°ã—ã„è¦ªã«è¿½åŠ 
                packageEl.parentElement.removeChild(packageEl); 
                nextCellEl.appendChild(packageEl);
                
                // ãƒ¯ãƒ¼ãƒ—ã—ãŸå ´åˆã‚„ã€ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ãƒªãƒ•ãƒ¬ãƒƒã‚·ãƒ¥ã—ãŸã„å ´åˆ
                if (isSpecialAction) {
                    packageEl.classList.remove('moving');
                    void packageEl.offsetWidth; 
                    packageEl.classList.add('moving');
                }
            } else {
                removePackage(currentCellEl, false);
            }
        }

        function removePackage(cellEl, isSuccess) {
            const packageEl = document.getElementById('current-package');
            if (packageEl) {
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ä¸€æ™‚åœæ­¢ã—ã€æ¶ˆæ»…ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œ
                packageEl.classList.remove('moving');
                if (isSuccess) {
                    // æˆåŠŸæ™‚ã¯å°ã•ãæ¶ˆãˆã‚‹
                    packageEl.style.transform = 'translateZ(30px) scale(0)';
                } else {
                    // è½ä¸‹æ™‚ã¯é ã–ã‹ã‚‹
                    packageEl.style.transform = 'translateZ(100px) scale(0.5)'; 
                }
                cellEl.appendChild(packageEl); 
                
                setTimeout(() => {
                    if (packageEl.parentElement) {
                        packageEl.parentElement.removeChild(packageEl);
                    }
                    packagePosition = null;
                    // è·ç‰©ãŒãªããªã£ãŸã‚‰è‡ªå‹•çš„ã«ä¸€æ™‚åœæ­¢
                    if (!isPaused) {
                        toggleGame();
                    }
                }, 500);
            }
        }

        // --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
        function toggleConveyorDirection(event) {
            // ... (å‰ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã¨åŒã˜)
            const cellEl = event.currentTarget;
            const r = parseInt(cellEl.dataset.row);
            const c = parseInt(cellEl.dataset.col);

            if (cellEl.classList.contains('warp1') || cellEl.classList.contains('spawner') || cellEl.classList.contains('seller')) {
                cellEl.style.transform = 'translateZ(10px) scale(1.05)';
                setTimeout(() => cellEl.style.transform = 'translateZ(0) scale(1)', 100);
                return;
            }

            const currentDir = board[r][c];
            const currentIndex = directions.indexOf(currentDir);
            const nextIndex = (currentIndex + 1) % directions.length;
            const nextDir = directions[nextIndex];

            cellEl.classList.remove(currentDir);
            cellEl.classList.add(nextDir);
            board[r][c] = nextDir;
        }
        
        function flashCell(cellEl, color) {
            const originalBg = cellEl.style.backgroundColor;
            cellEl.style.backgroundColor = color;
            cellEl.style.transform = 'translateZ(10px)';
            setTimeout(() => {
                cellEl.style.backgroundColor = originalBg;
                cellEl.style.transform = 'translateZ(0)';
            }, 300);
        }

        function updateInventoryDisplay() {
            inventoryEl.textContent = `è·ç‰©: ${inventory}å€‹`;
        }


        // --- ãƒ¡ã‚¤ãƒ³å®Ÿè¡Œ ---
        initBoard(); 
        updateInventoryDisplay();

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        placePackageBtn.addEventListener('click', placePackage);
        toggleGameBtn.addEventListener('click', toggleGame);

        console.log("3Då›è»¢æ©Ÿèƒ½ã¨å†ç”Ÿ/ä¸€æ™‚åœæ­¢æ©Ÿèƒ½ãŒè¿½åŠ ã•ã‚Œã¾ã—ãŸã€‚");
    </script>
