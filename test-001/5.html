          const VIEW_BOX = { W: 198, H: 198 };

          }

          const MAX_ERODE_STEPS = 1000;

          function erodeOnce(srcMask, width, height) {

            for (let y = 1; y < height - 1; y++) {
              let idx = y * width + 1;
