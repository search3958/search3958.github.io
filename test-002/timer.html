<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M3 Timer - Original Style</title>
    <style>
        @font-face {
            font-family: 'LINESeedJP';
            src: url('LINESeedJP-Regular.ttf') format('truetype');
        }

        :root {
            --md-sys-color-surface: #ffffff;
            --md-sys-color-on-surface: #1c1b1f;
            --md-sys-color-surface-container: #f3f3f3;
            --md-sys-color-primary: hsl(156, 91%, 22%);
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-secondary-container: #99fbb8;
            --md-sys-color-outline: hsl(162, 4%, 47%);
            --md-sys-color-error: #ba1a1a;
            --custom-easing: cubic-bezier(.59, .22, 0, 1);
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            font-family: 'LINESeedJP', sans-serif !important;
            user-select: none;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--md-sys-color-surface-container);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            padding: 24px;
            position: relative;
        }

        /* 完了時の全画面オーバーレイ */
        #finish-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: var(--md-sys-color-primary);
            z-index: 100;
            display: none;
            opacity: 0;
            pointer-events: none;
        }

        /* .is-animatingを模した全画面出現アニメーション */
        #finish-overlay.show {
            display: block;
            animation: finishReveal 0.8s var(--custom-easing) forwards;
            pointer-events: auto;
        }

        @keyframes finishReveal {
            0% {
                top: 35vh;
                height: 30vh;
                opacity: 0;
                border-radius:100px;
            }
            100% {
                top: 0;
                height: 100vh;
                opacity: 1;
                border-radius:0px;
            }
        }

        .finish-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            gap: 24px;
        }

        .back-btn {
            background: var(--md-sys-color-secondary-container);
            position: fixed!important;
            top: 24px;
            left: 24px;
            height: 52px;
            width: 52px;
            border: none;
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
        }

        .display-container {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 32px;
            transition: transform 0.6s var(--custom-easing);
            z-index: 5;
        }

        .time-box {
            background-color: var(--md-sys-color-surface);
            width: 80px;
            height: 84px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
        }

        .time-value {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--md-sys-color-on-surface);
            font-variant-numeric: tabular-nums;
        }

        .unit-label {
            font-size: 0.7rem;
            color: var(--md-sys-color-outline);
            margin-top: -4px;
        }

        .separator {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--md-sys-color-outline);
        }

        .ui-layer {
            width: calc(100% - 48px);
            transition: opacity 0.5s var(--custom-easing), transform 0.6s var(--custom-easing);
        }

        #setup-area {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #running-area {
            position: absolute;
            top: calc(180px + 88px); 
            opacity: 0;
            transform: translateY(40px);
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.is-running #setup-area {
            opacity: 0;
            transform: translateY(-40px);
            pointer-events: none;
        }

        body.is-running #running-area {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        body.is-running .display-container {
            transform: translateY(120px) scale(1.1);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            margin-bottom: 16px; /* 文言を入れるために少し詰める */
        }

        .audio-notice {
            width: 100%;
            text-align: center;
            font-size: 0.75rem;
            color: var(--md-sys-color-outline);
            margin-bottom: 24px;
            opacity: 0.8;
        }

        .key {
            background-color: var(--md-sys-color-surface);
            border: none;
            border-radius: 24px;
            height: 64px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--md-sys-color-on-surface);
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn, .key, .back-btn {
            position: relative;
            overflow: hidden;
            --ac-1: hsl(139, 92%, 79%);
            --ac-01: hsla(139, 92%, 79%, 0.1);
            --ac-0: hsla(139, 92%, 79%, 0);
        }

        .btn::before, .key::before, .back-btn::before {
            content: "";
            position: absolute;
            top: 0; left: 50%;
            transform: translateX(-50%);
            width: 10%; height: 100%;
            border-radius: 24px;
            opacity: 0;
            box-shadow: var(--ac-1) 0px 0px 16px 0px inset;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(1,0,1,-0.1), opacity ease 0.3s;
        }

        .is-animating::before {
            width: 100% !important;
            opacity: 1 !important;
            box-shadow: var(--ac-0) 0px 0px 16px 0px inset !important;
            background-color: var(--ac-01) !important;
            transition: all 0.5s cubic-bezier(.1,.23,0,1), opacity ease 0.2s !important;
        }

        .controls {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 24px;
            padding: 20px;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }

        .btn-primary { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); }
        .btn-tonal { background-color: var(--md-sys-color-secondary-container); color: var(--md-sys-color-primary); }

        svg { fill: currentColor; }

        #finish-audio { display: none; }
    </style>
</head>
<body>

<div id="finish-overlay">
    <div class="finish-content">
        <svg xmlns="http://www.w3.org/2000/svg" height="80" viewBox="0 -960 960 960" width="80" fill="white"><path d="M160-200v-80h80v-280q0-83 50-147.5T420-790v-10q0-25 17.5-42.5T480-860q25 0 42.5 17.5T540-800v10q80 23 130 87.5T720-560v280h80v80H160Zm320-300Zm0 420q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80ZM320-280h320v-280q0-66-47-113t-113-47q-66 0-113 47t-47 113v280Z"/></svg>
        <h2 style="margin:0; font-size: 1.8rem;">タイマー終了</h2>
        <button class="btn btn-tonal" style="flex:none; width: 200px; background: white; color: var(--md-sys-color-primary);" onclick="resetFromFinish()">
            とめる
        </button>
    </div>
</div>

<main>
    <div class="display-container" id="timer-display">
        <div class="time-box"><span class="time-value" id="hh">00</span><span class="unit-label">時</span></div>
        <span class="separator">:</span>
        <div class="time-box"><span class="time-value" id="mm">00</span><span class="unit-label">分</span></div>
        <span class="separator">:</span>
        <div class="time-box"><span class="time-value" id="ss">00</span><span class="unit-label">秒</span></div>
    </div>

    <div id="setup-area" class="ui-layer">
        <div class="keypad">
            <button class="key" onclick="inputNum('1')">1</button>
            <button class="key" onclick="inputNum('2')">2</button>
            <button class="key" onclick="inputNum('3')">3</button>
            <button class="key" onclick="inputNum('4')">4</button>
            <button class="key" onclick="inputNum('5')">5</button>
            <button class="key" onclick="inputNum('6')">6</button>
            <button class="key" onclick="inputNum('7')">7</button>
            <button class="key" onclick="inputNum('8')">8</button>
            <button class="key" onclick="inputNum('9')">9</button>
            <button class="key" onclick="inputNum('00')">00</button>
            <button class="key" onclick="inputNum('0')">0</button>
            <button class="key" onclick="clearNum()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M400-280v-400h80v400h-80Zm240 0v-400h80v400h-80ZM120-160v-80l80-80v-480h560v480l80 80v80H120Z"/></svg>
            </button>
        </div>
        <div class="audio-notice">タイマー終了時に音が流れます。音量にご注意ください。</div>
        <div class="controls">
            <button class="btn btn-primary" onclick="startTimer()">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-200v-560l440 280-440 280Z"/></svg>
                開始
            </button>
        </div>
    </div>

    <div id="running-area" class="ui-layer">
        <div class="controls">
            <button class="btn btn-primary" id="pauseBtn" onclick="togglePause()">
                <span id="pauseIcon"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z"/></svg></span>
                <span id="pauseText">一時停止</span>
            </button>
            <button class="btn btn-tonal" onclick="cancelTimer()">キャンセル</button>
        </div>
    </div>
</main>

<script>
    let inputString = "000000";
    let totalSeconds = 0;
    let timerInterval;
    let isPaused = false;
    let isRunning = false;

    const audio = document.getElementById('finish-audio');
    const overlay = document.getElementById('finish-overlay');

    function handleBtnClick(event) {
        const btn = event.currentTarget;
        btn.classList.remove('is-animating');
        void btn.offsetWidth;
        btn.classList.add('is-animating');
        setTimeout(() => btn.classList.remove('is-animating'), 500);
    }
    document.querySelectorAll('.btn, .key, .back-btn').forEach(btn => btn.addEventListener('pointerdown', handleBtnClick));

    function updateInputDisplay() {
        const s = inputString.slice(-2);
        const m = inputString.slice(-4, -2);
        const h = inputString.slice(-6, -4);
        document.getElementById('hh').textContent = h.padStart(2, '0');
        document.getElementById('mm').textContent = m.padStart(2, '0');
        document.getElementById('ss').textContent = s.padStart(2, '0');
    }

    function inputNum(num) {
        let temp = (inputString + num).replace(/^0+/, '');
        if (temp.length > 6) temp = temp.slice(-6);
        inputString = temp.padStart(6, '0');
        updateInputDisplay();
    }

    function clearNum() { inputString = "000000"; updateInputDisplay(); }

    function startTimer() {
        const h = parseInt(inputString.slice(-6, -4));
        const m = parseInt(inputString.slice(-4, -2));
        const s = parseInt(inputString.slice(-2));
        totalSeconds = (h * 3600) + (m * 60) + s;
        if (totalSeconds <= 0) return;

        isRunning = true;
        document.body.classList.add('is-running');
        runCountdown();
    }

    function runCountdown() {
        timerInterval = setInterval(() => {
            if (!isPaused) {
                totalSeconds--;
                if (totalSeconds <= 0) { 
                    clearInterval(timerInterval); 
                    timerFinished(); 
                }
                renderTime(totalSeconds);
            }
        }, 1000);
    }

    function renderTime(sec) {
        const s = sec % 60;
        const m = Math.floor((sec % 3600) / 60);
        const h = Math.floor(sec / 3600);
        document.getElementById('hh').textContent = h.toString().padStart(2, '0');
        document.getElementById('mm').textContent = m.toString().padStart(2, '0');
        document.getElementById('ss').textContent = s.toString().padStart(2, '0');
    }

    function togglePause() {
        isPaused = !isPaused;
        const txt = document.getElementById('pauseText');
        const icon = document.getElementById('pauseIcon');
        txt.textContent = isPaused ? "再開" : "一時停止";
        icon.innerHTML = isPaused ? '<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-200v-560l440 280-440 280Z"/></svg>' : '<svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M560-200v-560h160v560H560Zm-320 0v-560h160v560H240Z"/></svg>';
    }

    function cancelTimer() {
        clearInterval(timerInterval);
        isPaused = false;
        isRunning = false;
        document.body.classList.remove('is-running');
        updateInputDisplay();
    }

    function timerFinished() {
        renderTime(0);
        overlay.classList.add('show');
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Audio play failed: ", e));
    }

    function resetFromFinish() {
        overlay.classList.remove('show');
        audio.pause();
        cancelTimer();
    }

    function handleBack() {
        if (isRunning) {
            const confirmed = confirm("タイマーを終了して戻りますか？\n(進行状況と入力した時間はすべて消去されます)");
            if (!confirmed) return;
        }
        if (window.AndroidInterface) {
            AndroidInterface.navigate('');
        } else {
            console.log("Navigate back");
        }
    }
</script>
</body>
</html>
