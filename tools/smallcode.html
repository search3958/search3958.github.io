                <h3>ã‚³ãƒ¼ãƒ‰ã®ç¨®é¡</h3>
                <div class="btn-group" id="codeTypeGroup">
                    <button data-type="js" class="active">JavaScript<md-ripple></md-ripple></button>
                    <button data-type="css">CSS<md-ripple></md-ripple></button>
                </div>
            </div>

            <div class="separator"></div>

            <div class="selection-box">
                <h3>å®Ÿè¡Œã™ã‚‹å‡¦ç†</h3>
                <div class="btn-group" id="modeGroup">
                    <button data-mode="minify" class="active">è»½é‡åŒ–<md-ripple></md-ripple></button>
                    <button data-mode="beautify">æ•´å½¢<md-ripple></md-ripple></button>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="input-header">
                <h2>ã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›</h2>
                <button id="clearButton">ã‚¯ãƒªã‚¢<md-ripple></md-ripple></button>
            </div>
            
            <div class="textarea-wrapper">
  <textarea id="inputCode" placeholder="ã“ã“ã«JavaScriptã¾ãŸã¯CSSã‚³ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„..."></textarea>
</div>
        </div>

        <div class="update-controls">
            <button id="updateButton" style="display: block;">çµæœã‚’æ›´æ–°<md-ripple></md-ripple></button>
            <label class="label-switch" for="autoUpdateCheckbox">
  <md-checkbox touch-target="autoUpdateCheckbox" id="autoUpdateCheckbox"></md-checkbox>
  çµæœã‚’è‡ªå‹•æ›´æ–°
</label>

        </div>

        <div class="result-area">
            <h2>çµæœ</h2>
            <div id="resultOutput" title="ã‚¯ãƒªãƒƒã‚¯ã§å…¨é¸æŠã§ãã¾ã™">
                ã‚³ãƒ¼ãƒ‰ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚
                <button id="copyButton" class="copy-button">ã‚³ãƒ”ãƒ¼ ğŸ“‹</button>
            </div>
            <p id="errorDisplay" style="color: #e74c3c; margin-top: 10px; font-weight: 600;"></p>
        </div>

    </div>

    <script>
        // DOMè¦ç´ ã®å–å¾—
        const codeTypeGroup = document.getElementById('codeTypeGroup');
        const modeGroup = document.getElementById('modeGroup');
        const inputCode = document.getElementById('inputCode');
        const resultOutput = document.getElementById('resultOutput');
        const clearButton = document.getElementById('clearButton');
        const autoUpdateCheckbox = document.getElementById('autoUpdateCheckbox');
        const updateButton = document.getElementById('updateButton');
        const copyButton = document.getElementById('copyButton');
        const errorDisplay = document.getElementById('errorDisplay');

        // çŠ¶æ…‹å¤‰æ•° (ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’ false ã«å¤‰æ›´)
        let codeType = 'js'; 
        let mode = 'minify'; 
        let autoUpdate = false; // â˜…â˜…â˜… ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚’ false ã«å¤‰æ›´ â˜…â˜…â˜…
        
        // å‡¦ç†ãƒ­ã‚¸ãƒƒã‚¯ (Minify / Beautify) ã¯å¤‰æ›´ãªã—
        function minifyJs(code) {
            let minified = code.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm, '').trim();
            minified = minified.replace(/[\n\r\t]/g, ' '); 
            minified = minified.replace(/\s{2,}/g, ' ');   
            minified = minified.replace(/\s*([;,\{\}\(\)\:])\s*/g, '$1'); 
            return minified;
        }

        function minifyCss(code) {
            let minified = code.replace(/\/\*[\s\S]*?\*\//g, '').trim();
            minified = minified.replace(/[\n\r\t]/g, ''); 
            minified = minified.replace(/\s{2,}/g, ' ');   
            minified = minified.replace(/\s*([;\{\}:,])\s*/g, '$1'); 
            minified = minified.replace(/;}/g, '}'); 
            return minified;
        }
        
        function beautifyJs(code) {
            return js_beautify(code, { indent_size: 4, indent_char: ' ', space_in_empty_paren: true });
        }

        function beautifyCss(code) {
            return css_beautify(code, { indent_size: 4, indent_char: ' ' });
        }

        // çµæœã‚’æ›´æ–°ã™ã‚‹ãƒ¡ã‚¤ãƒ³å‡¦ç†
        function updateResult() {
            errorDisplay.textContent = ''; 
            let code = inputCode.value.trim();

            if (!code) {
                resultOutput.textContent = 'ã‚³ãƒ¼ãƒ‰ãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚';
                return;
            }

            try {
                let result = '';
                if (mode === 'minify') {
                    result = codeType === 'js' ? minifyJs(code) : minifyCss(code);
                } else {
                    result = codeType === 'js' ? beautifyJs(code) : beautifyCss(code);
                }
                resultOutput.textContent = result;
            } catch (e) {
                errorDisplay.textContent = 'å‡¦ç†ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + e.message;
                resultOutput.textContent = '';
            }
        }
        
        // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ© ---

        // é¸æŠãƒœã‚¿ãƒ³ã®ãƒãƒ³ãƒ‰ãƒ© (è‡ªå‹•æ›´æ–°ãŒã‚ªãƒ³ã®å ´åˆã®ã¿ updateResult ã‚’å®Ÿè¡Œ)
        const selectionHandler = (e) => {
            if (e.target.tagName === 'BUTTON') {
                const group = e.currentTarget;
                group.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                if (group.id === 'codeTypeGroup') {
                    codeType = e.target.dataset.type;
                } else if (group.id === 'modeGroup') {
                    mode = e.target.dataset.mode;
                }
                
                if (autoUpdate) updateResult();
            }
        };

        codeTypeGroup.addEventListener('click', selectionHandler);
        modeGroup.addEventListener('click', selectionHandler);

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®å…¥åŠ›å‡¦ç†ï¼ˆè‡ªå‹•æ›´æ–°ï¼‰
        inputCode.addEventListener('input', () => {
            if (autoUpdate) {
                updateResult();
            }
        });

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¯ãƒªã‚¢ãƒœã‚¿ãƒ³
        clearButton.addEventListener('click', () => {
            inputCode.value = '';
            if (autoUpdate) updateResult();
        });

        // è‡ªå‹•æ›´æ–°ã‚¹ã‚¤ãƒƒãƒ
        autoUpdateCheckbox.addEventListener('change', (e) => {
            autoUpdate = e.target.checked;
            // è‡ªå‹•æ›´æ–°ã‚’ã‚ªãƒ³ã«ã—ãŸå ´åˆã€ã™ãã«çµæœã‚’æ›´æ–°
            if (autoUpdate) updateResult();
        });
        
        // çµæœæ›´æ–°ãƒœã‚¿ãƒ³ï¼ˆæ‰‹å‹•æ›´æ–°æ™‚ï¼‰
        updateButton.addEventListener('click', updateResult);

        // çµæœã®å…¨é¸æŠã¨ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã®å‡¦ç†
        resultOutput.addEventListener('click', () => {
            if (window.getSelection && document.createRange) {
                const range = document.createRange();
                range.selectNodeContents(resultOutput);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
            }
        });
        
        // ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³
        copyButton.addEventListener('click', (e) => {
            e.stopPropagation(); 
            copyTextToClipboard(resultOutput.textContent);
        });
        
        // ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã¸ã®ã‚³ãƒ”ãƒ¼å‡¦ç†
        function copyTextToClipboard(text) {
            // ... (ã‚³ãƒ”ãƒ¼å‡¦ç†ã®ãƒ­ã‚¸ãƒƒã‚¯ã¯å¤‰æ›´ãªã—) ...
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text)
                    .then(() => alert('çµæœã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼'))
                    .catch(err => {
                        console.error('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ (Clipboard API)', err);
                        fallbackCopyTextToClipboard(text);
                    });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ç”¨ã®ã‚³ãƒ”ãƒ¼å‡¦ç†
        function fallbackCopyTextToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; 
            document.body.appendChild(textarea);
            textarea.focus();
            textarea.select();
            
            try {
                document.execCommand('copy');
                alert('çµæœã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            } catch (err) {
                alert('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ã®ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
            }
            document.body.removeChild(textarea);
        }

        // åˆæœŸåŒ–å‡¦ç†
        document.addEventListener('DOMContentLoaded', () => {
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã® autoUpdate=false ã«åˆã‚ã›ã¦ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’æœªãƒã‚§ãƒƒã‚¯ã«
            autoUpdateCheckbox.checked = autoUpdate; 
            // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«ã‚‚çµæœã‚’ä¸€åº¦æ›´æ–°ã—ã¦åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
            updateResult(); 
        });
    </script>
