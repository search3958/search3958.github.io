        const codeTypeGroup = document.getElementById('codeTypeGroup');const modeGroup = document.getElementById('modeGroup');const inputCode = document.getElementById('inputCode');const resultOutput = document.getElementById('resultOutput');const clearButton = document.getElementById('clearButton');const autoUpdateCheckbox = document.getElementById('autoUpdateCheckbox');const updateButton = document.getElementById('updateButton');const copyButton = document.getElementById('copyButton');const errorDisplay = document.getElementById('errorDisplay');let codeType = 'js';let mode = 'minify';let autoUpdate = false;function minifyJs(code){let minified = code.replace(/\/\*[\s\S]*?\*\/|([^\\:]|^)\/\/.*$/gm,'').trim();minified = minified.replace(/[\n\r\t]/g,' ');minified = minified.replace(/\s{2,}/g,' ');minified = minified.replace(/\s*([;,\{\}\(\)\:])\s*/g,'$1');return minified;}function minifyCss(code){let minified = code.replace(/\/\*[\s\S]*?\*\//g,'').trim();minified = minified.replace(/[\n\r\t]/g,'');minified = minified.replace(/\s{2,}/g,' ');minified = minified.replace(/\s*([;\{\}:,])\s*/g,'$1');minified = minified.replace(/;}/g,'}');return minified;}function beautifyJs(code){return js_beautify(code,{indent_size:4,indent_char:' ',space_in_empty_paren:true});}function beautifyCss(code){return css_beautify(code,{indent_size:4,indent_char:' '});}function updateResult(){errorDisplay.textContent = '';let code = inputCode.value.trim();if(!code){resultOutput.textContent = 'コードが入力されていません。';return;}try{let result = '';if(mode === 'minify'){result = codeType === 'js' ? minifyJs(code):minifyCss(code);}else{result = codeType === 'js' ? beautifyJs(code):beautifyCss(code);}resultOutput.textContent = result;}catch(e){errorDisplay.textContent = '処理中にエラーが発生しました:' + e.message;resultOutput.textContent = '';}}const selectionHandler =(e)=>{if(e.target.tagName === 'BUTTON'){const group = e.currentTarget;group.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));e.target.classList.add('active');if(group.id === 'codeTypeGroup'){codeType = e.target.dataset.type;}else if(group.id === 'modeGroup'){mode = e.target.dataset.mode;}if(autoUpdate)updateResult();}};codeTypeGroup.addEventListener('click',selectionHandler);modeGroup.addEventListener('click',selectionHandler);inputCode.addEventListener('input',()=>{if(autoUpdate){updateResult();}});clearButton.addEventListener('click',()=>{inputCode.value = '';if(autoUpdate)updateResult();});autoUpdateCheckbox.addEventListener('change',(e)=>{autoUpdate = e.target.checked;if(autoUpdate)updateResult();});updateButton.addEventListener('click',updateResult);resultOutput.addEventListener('click',()=>{if(window.getSelection && document.createRange){const range = document.createRange();range.selectNodeContents(resultOutput);const selection = window.getSelection();selection.removeAllRanges();selection.addRange(range);}});copyButton.addEventListener('click',(e)=>{e.stopPropagation();copyTextToClipboard(resultOutput.textContent);});function copyTextToClipboard(text){if(navigator.clipboard){navigator.clipboard.writeText(text).then(()=> alert('結果をクリップボードにコピーしました！')).catch(err =>{console.error('コピーに失敗しました(Clipboard API)',err);fallbackCopyTextToClipboard(text);});}else{fallbackCopyTextToClipboard(text);}}function fallbackCopyTextToClipboard(text){const textarea = document.createElement('textarea');textarea.value = text;textarea.style.position = 'fixed';document.body.appendChild(textarea);textarea.focus();textarea.select();try{document.execCommand('copy');alert('結果をクリップボードにコピーしました！');}catch(err){alert('コピーに失敗しました。ブラウザのコンソールを確認してください。');}document.body.removeChild(textarea);}document.addEventListener('DOMContentLoaded',()=>{autoUpdateCheckbox.checked = autoUpdate;updateResult();});
