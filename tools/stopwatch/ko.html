    <script>
        // --- Stopwatch Logic ---
        const hhEl = document.getElementById('time-hh');
        const mmEl = document.getElementById('time-mm');
        const ssEl = document.getElementById('time-ss');
        const msEl = document.getElementById('time-ms');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const startPauseText = document.getElementById('start-pause-text'); 

        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        function formatTime(time) {
            const totalMilliseconds = Math.floor(time);
            const ms = String(totalMilliseconds % 1000).padStart(2, '0').slice(0, 2); 
            const totalSeconds = Math.floor(totalMilliseconds / 1000);
            const seconds = String(totalSeconds % 60).padStart(2, '0');
            const totalMinutes = Math.floor(totalSeconds / 60);
            const minutes = String(totalMinutes % 60).padStart(2, '0');
            const totalHours = Math.floor(totalMinutes / 60);
            const hours = String(totalHours).padStart(2, '0');
            
            return { hours, minutes, seconds, ms };
        }

        function printTime() {
            const time = formatTime(elapsedTime);
            hhEl.textContent = time.hours;
            mmEl.textContent = time.minutes;
            ssEl.textContent = time.seconds;
            msEl.textContent = `.${time.ms}`;
        }

        function startStopwatch() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                printTime();
            }, 10); 
            
            isRunning = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            startPauseBtn.setAttribute('aria-label', '일시 정지');
            startPauseText.textContent = '일시 정지'; // 텍스트 업데이트
        }

        function pauseStopwatch() {
            clearInterval(timerInterval);
            isRunning = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            startPauseBtn.setAttribute('aria-label', '시작');
            startPauseText.textContent = '시작'; // 텍스트 업데이트
        }

        function resetStopwatch() {
            pauseStopwatch();
            elapsedTime = 0;
            printTime();
        }

        function startPauseStopwatch() {
            if (isRunning) {
                pauseStopwatch();
            } else {
                startStopwatch();
            }
        }
        
        // Initial setup
        printTime();

        // --- Common Functions (Fullscreen, Modal, Settings) ---
        function toggleFullscreen(){const body = document.body;const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;if(isFullscreen){if(document.exitFullscreen){document.exitFullscreen();}else if(document.mozCancelFullScreen){document.mozCancelFullScreen();}else if(document.webkitExitFullscreen){document.webkitExitFullscreen();}else if(document.msExitFullscreen){document.msExitFullscreen();}}else{if(body.requestFullscreen){body.requestFullscreen();}else if(body.mozRequestFullScreen){body.mozRequestFullScreen();}else if(body.webkitRequestFullscreen){body.webkitRequestFullscreen();}else if(body.msRequestFullscreen){body.msRequestFullscreen();}}}document.addEventListener('fullscreenchange',onFullscreenChange);document.addEventListener('webkitfullscreenchange',onFullscreenChange);document.addEventListener('mozfullscreenchange',onFullscreenChange);document.addEventListener('MSFullscreenChange',onFullscreenChange);function onFullscreenChange(){const isFullscreen = document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement;const root = document.documentElement;const STORAGE_DARK_MODE_KEY = 'stopwatch_dark_mode';document.body.classList.toggle('fullscreen-active',isFullscreen);if(isFullscreen){root.classList.add('dark-mode');}else{const restoredMode = localStorage.getItem(STORAGE_DARK_MODE_KEY)|| 'auto';setDarkMode(restoredMode,false);}}function openModal(id){document.getElementById(id).classList.add('active');}function closeModal(event,id){if(!event || event.target.id === id || event.target.closest('.close-btn')){document.getElementById(id).classList.remove('active');}}const root = document.documentElement;const rootStyle = root.style;const PREFERS_DARK_MEDIA_QUERY = window.matchMedia('(prefers-color-scheme:dark)');const STORAGE_COLOR_KEY = 'stopwatch_color';const STORAGE_FONT_KEY = 'stopwatch_font';const STORAGE_DARK_MODE_KEY = 'stopwatch_dark_mode';const FONT_MONO_CLASS = 'font-mono';const savedColor = localStorage.getItem(STORAGE_COLOR_KEY)|| '#BE0000';const savedFont = localStorage.getItem(STORAGE_FONT_KEY)|| 'sans';const savedDarkMode = localStorage.getItem(STORAGE_DARK_MODE_KEY)|| 'auto';setTheme(savedColor,false);setFont(savedFont,false);setDarkMode(savedDarkMode,false);PREFERS_DARK_MEDIA_QUERY.addEventListener('change',(event)=>{if(localStorage.getItem(STORAGE_DARK_MODE_KEY)=== 'auto'){applyDarkMode(event.matches);}});function setTheme(color,save = true){rootStyle.setProperty('--primary',color);document.querySelector('meta[name="theme-color"]').setAttribute('content',color);document.querySelectorAll('.color-btn').forEach(btn =>{btn.setAttribute('aria-selected','false');if(btn.getAttribute('style').includes(color)){btn.setAttribute('aria-selected','true');}});if(save)localStorage.setItem(STORAGE_COLOR_KEY,color);}function setFont(type,save = true){if(type === 'mono'){root.classList.add(FONT_MONO_CLASS);document.getElementById('font-mono').classList.add('active');document.getElementById('font-sans').classList.remove('active');}else{root.classList.remove(FONT_MONO_CLASS);document.getElementById('font-mono').classList.remove('active');document.getElementById('font-sans').classList.add('active');}if(save)localStorage.setItem(STORAGE_FONT_KEY,type);}function applyDarkMode(isDark){root.classList.toggle('dark-mode',isDark);}function setDarkMode(mode,save = true){let isDark = false;document.getElementById('theme-auto').classList.remove('active');document.getElementById('theme-light').classList.remove('active');document.getElementById('theme-dark').classList.remove('active');if(mode === 'auto'){isDark = PREFERS_DARK_MEDIA_QUERY.matches;document.getElementById('theme-auto').classList.add('active');}else if(mode === 'dark'){isDark = true;document.getElementById('theme-dark').classList.add('active');}else{isDark = false;document.getElementById('theme-light').classList.add('active');}applyDarkMode(isDark);if(save)localStorage.setItem(STORAGE_DARK_MODE_KEY,mode);}
